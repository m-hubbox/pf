<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.6.3.min.js"></script>
    <title>お肌の悩み スキンケア</title>
</head>

<body>
    <div class="wrap">
        <main>
            <!-- 質問1 -->
            <section id="q1">
                <h1><img src="./images/top-image.jpg" alt=""></h1>
                <div class="q1-contents">
                    <div class="q1-innner">
                        <p><img src="./images/question-1.png" alt=""></p>
                        <h2 class="fz-44">肌の悩みについて当てはまるものをお選びください</h2>
                        <div class="q-check-area q1-check-area">
                            <input type="radio" id="q1-check1" name="check" />
                            <label for="q1-check1"><span>くすみ感</span></label>

                            <input type="radio" id="q1-check2" name="check" />
                            <label for="q1-check2"><span>たるみ、ハリ不足</span></label>

                            <input type="radio" id="q1-check3" name="check" />
                            <label for="q1-check3"><span>乾燥による小ジワ</span></label>

                            <input type="radio" id="q1-check4" name="check" />
                            <label for="q1-check4"><span>その他</span></label>
                        </div>

                    </div>
                    <div class="next-btn-area">
                        <p><a href="" class="q1-btn"><img id="q1-btn-img" src="./images/btn_off.png" alt=""></a></p>
                    </div>
                </div>
            </section>

            <!-- 質問2 -->
            <section id="q2">
                <p><img src="./images/q2-header.png" alt=""></p>
                <div class="q2-contents">
                    <p><img src="./images/question-2.png" alt=""></p>
                    <div class="q2-inner">
                        <div class="q2-txt-area">
                            <h2 class="fz-44"><span class="fc-p" id="q2-txt">くすみ</span>の原因は<br><span
                                    class="fc-b">▲▲▲</span>が原因かもしれない<br>ことをご存知ですか？</h2>
                        </div>
                        <p><img id="q2-img" src="./images/q2-img-01.jpg" alt=""></p>
                        <div class="q-check-area q2-check-area">
                            <input type="radio" id="q2-check1" name="check" />
                            <label for="q2-check1"><span>知っている</span></label>

                            <input type="radio" id="q2-check2" name="check" />
                            <label for="q2-check2"><span>知らない</span></label>
                        </div>
                        <div class="q2-about">
                            <h2 class="fz-44">「<span class="fc-b">▲▲▲</span>って何？</h2>
                            <p>▲▲▲についての説明。▲▲▲ついての説明。▲▲▲についての説明。▲▲▲についての説明。</p>
                            <img src="./images/ex-gif.png" alt="">
                        </div>
                    </div>
                    <div class="next-btn-area">
                        <p><a href="" class="q2-btn"><img id="q2-btn-img" src="./images/btn_off.png" alt=""></a></p>
                    </div>
                </div>
            </section>

            <!-- 質問3 -->
            <section id="q3">
                <p><img src="./images/q3-header.png" alt=""></p>
                <div class="q3-contents">
                    <p><img src="./images/question-3.png" alt=""></p>
                    <div class="q3-innner">
                        <div class="q3-txt-area">
                            <h2 class="fz-44">下記は“<span class="fc-b">▲▲▲</span>”に着目して開発された「<span
                                    class="fw-6">商品名</span>」の特徴です。魅力に感じるものをお選び下さい。</h2>
                        </div>
                        <p><img src="./images/q3-img.png" alt=""></p>
                        <div class="checkbox-area">
                            <p class="fc-p fw-6">※複数回答可</p>
                            <p>
                                <label class="check-box" for="q3-check01">
                                    <input type="checkbox" id="q3-check01" class="q3-checkbox">
                                    <span class="check-text">配合成分が<span class="fc-b">▲▲▲</span>にアプローチ</span>
                                </label>
                            </p>
                            <p>
                                <label class="check-box" for="q3-check02">
                                    <input type="checkbox" id="q3-check02" class="q3-checkbox">
                                    <span class="check-text">新発想のエイジングケアでハリも<br>美白も叶える</span>
                                </label>
                            </p>
                            <p>
                                <label class="check-box" for="q3-check03">
                                    <input type="checkbox" id="q3-check03" class="q3-checkbox">
                                    <span class="check-text">コラーゲンやセラミドなど<br>こだわりの美容成分たっぷり</span>
                                </label>
                            </p>
                            <p>
                                <label class="check-box" for="q3-check04">
                                    <input type="checkbox" id="q3-check04" class="q3-checkbox">
                                    <span class="check-text">合成香料・合成着色料・エタノール無添加</span>
                                </label>
                            </p>
                            <p>
                                <label class="check-box" for="q3-check05">
                                    <input type="checkbox" id="q3-check05" class="q3-checkbox">
                                    <span class="check-text">２ステップでお手入れ完了</span>
                                </label>
                            </p>
                            <p>
                                <label class="check-box" for="q3-check06">
                                    <input type="checkbox" id="q3-check06" class="q3-checkbox">
                                    <span class="check-text">30日以内は全額返金OK</span>
                                </label>
                            </p>
                        </div>
                    </div>
                    <div class="next-btn-area">
                        <p><a href="" class="q3-btn"><img  id="q3-btn-img" src="./images/btn_off.png" alt=""></a></p>
                    </div>
                </div>
            </section>
            <section id="result">
                <div class="result-contents">
                    <p><img id="end-img" src="./images/end-img-01.jpg" alt=""></p>
                    <div class="cv-box">
                        <p><img src="./images/cv-box.jpg" alt=""></p>
                    </div>
                    <div class="cv-btn">
                        <p><a href=""><img src="./images/btn03.png" alt=""></a></p>
                    </div>
                </div>
            </section>

        </main>
        <footer>
            <p>©️ cyberagent Co., Ltd All rights reserved.</p>
        </footer>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
